<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Licores Altagracia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/general.js"></script>
    <script defer src="./js/carrito.js"></script>
</head>


<body>
    <div class="wrapper">
        <aside>
            <header>
                <img class="logo-img" src="./img/LOGO.png" alt="">
                <h1 class="logo-titulo">Licores Altagracia</h1>
            </header>

            <nav>
                <ul>
                    <li><a class="btn-menu boton-volver-inicio" href="./index.html">
                        <i class="bi bi-arrow-left-circle"></i>Seguir comprando</a>
                    </li>

                    <li><a class="btn-menu active boton-carrito" href="./carrito.html">
                        <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul> 
            </nav>

            <footer>
                <p class="texto-footer">© 2023 licoresAltagracia</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="container-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacio. <i class="bi bi-emoji-tear"></i></p>

                <div id="carrito-licores" class="carrito-licores disabled">
                    <!-- se llena con js -->
                </div>

                <div id="carrito-acciones" class="carrito-accion disabled">
                    <div class="acciones-izquierda">
                        <button id="carrito-accion-vaciar" class="carrito-accion-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="acciones-derecha">
                        <div class="carrito-acciones-total">
                            <h3>Total:</h3>
                            <h3 id="total-carrito">$3000</h3>
                        </div>
                        <button id="carrito-comprar" class="carrito-comprar">Comprar Ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡¡ Muchas gracias por tu compra !!<i class="bi bi-emoji-heart-eyes"></i></p>

            </div>


</body>
</html>
