<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Licores Altagracia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/carrito.js"></script>
</head>


<body>
            <header>
                <nav class="navbar navbar-expand-sm container-nav">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html"><img class="logo-img" src="./img/LOGO.png" alt="logo licores altagracia"></a>
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"    aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                                <li class="nav-item">
                                    <a class="btn-menu boton-volver-inicio" href="./index.html">
                                        <i class="bi bi-arrow-left-circle"></i>Seguir comprando
                                    </a>
                                </li>
    
                                <li class="nav-item">
                                    <a class="btn-menu active boton-carrito" href="./carrito.html">
                                        <i class="bi bi-cart-fill"></i>Carrito</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

        <main>
            <div class="container-carrito container-fluid">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacio. <i class="bi bi-emoji-tear"></i></p>

                <div id="carrito-licores" class="carrito-licores disabled">
                    <!-- se llena con js -->
                </div>

                <div id="carrito-acciones" class="carrito-accion disabled">
                    <div class="acciones-izquierda">
                        <button id="carrito-accion-vaciar" class="carrito-accion-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="acciones-derecha">
                        <div class="carrito-acciones-total">
                            <h3>Total:</h3>
                            <h3 id="total-carrito">$3000</h3>
                        </div>
                        <button id="carrito-comprar" class="carrito-comprar">Comprar Ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡¡ Muchas gracias por tu compra !!<i class="bi bi-emoji-heart-eyes"></i></p>

            </div>
        </main>
        
        <footer>
            <div class="container">
                <p class="container-footer">© 2023 LicoresAltagracia</p>
                <p class="nombre-proyecto">Saire Sifontes</p>
            </div>
            
        </footer>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
